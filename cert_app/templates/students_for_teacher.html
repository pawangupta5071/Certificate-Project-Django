{% extends 'base.html' %}
{% block title %}Students for {{ teacher.name }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Students for {{ teacher.name }}</h1>
        <ul>
            <!-- Teachers for student content -->
            {% for student in teacher.students.all %}
                <li><a href="{% url 'teachers_for_student' student.id %}">{{ student.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
