{% extends 'base.html' %}
{% block title %}Teachers for {{ student.name }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Teachers for {{ student.name }}</h1>
        <ul>
            <!-- Teachers for student content -->
            {% for teacher in student.teachers.all %}
                <li><a href="{% url 'students_for_teacher' teacher.id %}">{{ teacher.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
